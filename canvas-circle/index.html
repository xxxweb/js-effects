<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				text-align: center;
				background: #000000;
			}
		</style>
	</head>

	<body>
		<canvas id="can" width="600" height="600"></canvas>
		<script type="text/javascript">
			var canvas = document.querySelector("#can");
			var context=canvas.getContext("2d");
			
			var centerX = canvas.width/2;
			var centerY = canvas.height/2;
			console.log(centerX);
			var rad = Math.PI * 2 / 100;
			var speed = 0.1;

			function whiteCircle() {
				context.save();
				context.strokeStyle = "#FFFFEF";
				
				context.beginPath();

				context.arc(centerX, centerY, 100, 0, Math.PI * 2);
				context.stroke();
				context.closePath();
				context.restore();
			}

			function blueCircle(n) {
				context.save();
				context.strokeStyle = "#FFFFFF";
				context.lineWidth =5;
				context.beginPath();

				context.arc(centerX, centerY, 100, -Math.PI / 2, -Math.PI / 2 + n * rad);
				context.stroke();
				context.closePath();
				context.restore();
			}

			function text(n) {
				context.save();
				context.strokeStyle = "#fff";
				context.font = "40px Arial";
				context.beginPath();

				context.strokeText(n.toFixed(0)+"%",centerX-25,centerY+10);
				context.stroke();
				context.closePath();
				context.restore();
			}
			(function draw(){
               window.requestAnimationFrame(draw,1);
               context.clearRect(0,0,centerX*2,centerY*2);
               whiteCircle();
               blueCircle(speed);
               text(speed);
               
               speed+=0.1;
               if(speed>100){
               	speed=0;
               	
               }
   
			})();
			
			
		</script>
	</body>

</html>
